home:
  - title: <span class="display-4">Python Bootwrap</span>
    subtitle: Wraps one of the most popular front-end open-source toolkit Bootstrap for quick and easy prototyping of web-based user interfaces purely in Python

  - title: Installation
    description:
      - Use the following command to install Bootwrap
    code:
      pip install bootwrap

  - title: Hello World Application
    description:
      - A "Hello world" Bootwrap application looks something like this
    code: |
      @left
      from flask import Flask, Markup
      from bootwrap import Page, Text

      app = Flask(__name__)

      @app.route('/')
      def hello_world():
          return Markup(
              Page(content=Text('Hello Word!'))
          )
              
      if __name__ == '__main__':
          app.run(debug=True)
    image: hello-world-app.png

  - title: Multi-Pages Application
    description:
      - A multi-pages Bootwrap application looks something like this
    code: |
      @left
      from flask import Flask, Markup
      from bootwrap import (
          Page, Menu, Image,
          Anchor, Button, Text
      )

      app = Flask(__name__)

      class MyMenu(Menu):
          def __init__(self):
              super().__init__(
                  logo = Image(
                      'logo.png',
                      width=32,
                      alternative='Logo'
                  ),
                  brand=Text('Bootwrap').\\
                      as_strong().\\
                          as_light(),
                  anchors=[
                      Anchor('Home').\\
                          link('/'),
                      Anchor('About').\\
                          link('/about'),
                  ], 
                  actions=[
                      Button('Sign In').\\
                          as_outline().\\
                          as_light().\\
                          link('/signin')
                  ]
              )

      class MyPage(Page):
          def __init__(self, content):
              super().__init__(
                  favicon = 'favicon.ico',
                  title='Multi-pages Application',
                  menu=MyMenu(),
                  content=content
              )

      @app.route('/')
      def home():
          return Markup(
              MyPage(content=Text('Home').\\
                  as_heading(1))
          )

      @app.route('/about')
      def about():
          return Markup(
              MyPage(content=Text('About').\\
                  as_heading(1))
          )

      @app.route('/signin')
      def signin():
          return Markup(
              MyPage(content=Text('Sign In').\\
                  as_heading(1))
          )

      if __name__ == '__main__':
          app.run(debug=True)
    image: multi-pages-app.png

